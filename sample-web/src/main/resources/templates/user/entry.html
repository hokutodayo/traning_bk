<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})">
</head>
<body>

  <div class="container">

    <h1 th:text="${screenName}"></h1>
    <br>

    <form th:object="${user}" method="post">

      <div class="row mb-3">
        <div class="col-sm-2">
          <a href="/user/list" class="btn btn-secondary">一覧に戻る</a>
        </div>
        <div class="col-sm-2">
          <a th:if="${type == 'edit'}" th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細に戻る</a>
        </div>
      </div>
      
       <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end" for="inputId">ID: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputId" th:field="*{id}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end" for="inputName">名前: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputName" th:field="*{name}" placeholder="サンプル太郎">
          <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>                        
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end" for="inputAddress">住所: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputAddress" th:field="*{address}" placeholder="東京都港区1-2-3サンプルビルF21">
          <div class="invalid-feedback" th:errors="*{address}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end" for="inputPhone">電話番号: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputPhone" th:field="*{phone}" placeholder="090-1234-1234">
          <div class="invalid-feedback" th:errors="*{phone}"></div>
        </div>
      </div>

       <div class="row mb-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <input th:if="${type == 'add'}" type="submit" class="btn btn-primary" th:formaction="@{/user/add}" value="登録する">
          <input th:if="${type == 'edit'}" type="submit" class="btn btn-primary" th:formaction="@{/user/edit}" value="変更する">
        </div>
      </div>
      
    </form>

  </div>

</body>
</html>
