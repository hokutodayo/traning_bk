<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})">
</head>
<body>
  <div class="container">

    <h1 th:text="${screenName}"></h1>
    <br>

    <form th:object="${user}">

      <div class="row mb-3">
        <div class="col-sm-2">
          <a href="/user/list" class="btn btn-secondary">一覧に戻る</a>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">ID: </label>
        <label class="col-sm-10 col-form-label" th:text="*{id}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">名前: </label>
        <label class="col-sm-10 col-form-label" th:text="*{name}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">住所: </label>
        <label class="col-sm-10 col-form-label" th:text="*{address}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">電話番号: </label>
        <label class="col-sm-10 col-form-label" th:text="*{phone}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">更新日時: </label>
        <label class="col-sm-10 col-form-label" th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">登録日時: </label>
        <label class="col-sm-10 col-form-label" th:text="${#dates.format(user.createDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label text-end">削除日時: </label>
        <label class="col-sm-10 col-form-label" th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
      </div>

      <div class="row mb-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <a th:href="@{/user/{id}/edit(id=*{id})}" class="btn btn-primary">編集する</a>
        </div>
        <div class="col-sm-2">
          <a th:href="@{/user/{id}/delete(id=*{id})}" class="btn btn-danger">削除する</a>
        </div>
      </div>

    </form>

  </div>
</body>
</html>
